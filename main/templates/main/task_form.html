
{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Task Add</legend>
                <p class="font-weight-light">Small task: less than 3 hrs</p>
                <p class="font-weight-light">Medium task: less than 6 hrs</p>
                <p class="font-weight-light">Large task: less than 12 hrs</p>
            </fieldset>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock content %}
